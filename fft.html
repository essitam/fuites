<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Wear and Tear and Glare</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
  <script src="./Tone.js"></script>
  <style>
  body{
        margin: 0px;
        padding: 0px;
    }
    h3{
      position: absolute;
      left: 45%;
      top: 46%;
      font-family: Arial, Helvetica, sans-serif;
      font-style: italic;
      color: #3a14f7;
      z-index=1000;
    }

  </style>
</head>
<body>
  
  <h3 id="prompt">
    click anywhere
  </h3>

	<script type="text/javascript">
		//the player
    var level = 0;
    var hold = false;
    var bins = [];
    var fftData;
    var samprate = 44100;
    var windowSize = 32;
    var binWidth = (samprate/(2*windowSize));

    var follower = new Tone.Follower(0.05);
    var meter = new Tone.Meter();
    var gain = new Tone.Gain(4.0);
    var fft = new Tone.FFT(windowSize);

		var player = new Tone.GrainPlayer({
			"url" : "https://cdn.glitch.com/56bd83dd-cb42-4607-9eef-7f6e0bca98c0%2FWear_tear_glare.mp3?v=1584983835184",
			"loop" : true,
			"grainSize" : 0.1,
			"overlap" : 0.05,
		}).chain(gain, Tone.Master);

    follower.connect(meter);
    gain.connect(fft);
    gain.connect(follower);

    function repeat(time) {
      var dBfs = meter.getLevel();
      level = Math.pow(10, dBfs/20);
      fftData = fft.getValue();
      for(let i=0; i<windowSize; i++) {
        bins[i] = Math.pow(10, fftData[i]/20) * binWidth * (i+1) * 0.1;
      }
    }

    Tone.Transport.scheduleRepeat(time => {
      if(!hold){
        repeat(time);
      }
    }, "8n");
    Tone.Transport.bpm.value = 600;
    Tone.Transport.start();

    function startBuf() {
      if(player.state == 'stopped'){
        player.start();
        document.getElementById("prompt").style.visibility="hidden";
      } else {
        hold = true;
      }
    }

    function freeImg() {
      hold = false;
      console.log(bins);
    }

	</script>

  <script src="./script.js"></script>

</body>
</html>
