<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Wear and Tear and Glare</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
  <script src="./Tone.js"></script>
	<script src="./js/ui-master/build/tonejs-ui.js"></script>
  <style>
  body{
        margin: 0px;
        padding: 0px;
        background-color: black;
        color: white;
      }
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -99;
    }
    #sketch-holder{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 600px;
      height: 600px;
      margin-left: -300px;
      /* -1/2 width */
      margin-top: -300px;
      /* -1/2 height */
    }
  </style>
</head>
<body>

<div id="sketch-holder">
      <!-- Our sketch will go here! -->
    </div>

	<script type="text/javascript">
		//the player
    var level = 0;
    var hold = false;
    var bins = [];
    var fftData;
    var samprate = 44100;
    var windowSize = 32;
    var binWidth = (samprate/(2*windowSize));

    var follower = new Tone.Follower(0.05);
    var meter = new Tone.Meter();
    var gain = new Tone.Gain(4.0);
    var fft = new Tone.FFT(windowSize);

		var player = new Tone.GrainPlayer({
			"url" : "./Wear_tear_glare.mp3",
			"loop" : true,
			"grainSize" : 0.1,
			"overlap" : 0.05,
		}).chain(gain, Tone.Master);
    // }).chain(gain);

    follower.connect(meter);
    gain.connect(fft);
    gain.connect(follower);

    function repeat(time) {
      var dBfs = meter.getLevel();
      level = Math.pow(10, dBfs/20);
      fftData = fft.getValue();
      for(let i=0; i<windowSize; i++) {
        bins[i] = Math.pow(10, fftData[i]/20) * binWidth * (i+1) * 0.1;
      }
    }

    Tone.Transport.scheduleRepeat(time => {
      if(!hold){
        repeat(time);
      }
    }, "8n");
    Tone.Transport.bpm.value = 600;
    Tone.Transport.start();

    function startBuf() {
      if(player.state == 'stopped'){
        player.start();
      } else {
        hold = true;
      }
    }

    function freeImg() {
      hold = false;
    }

	</script>

  <script src="./js/fft-pixel-array-flip.js"></script>

</body>
</html>
